name: Build, Test, Scan and Push Docker image

on:
  push:
    branches:
      - main

jobs:
  test-build-scan-push:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22

      - name: Instalar dependencias
        run: go mod tidy

      - name: Run tests with coverage
        run: |
          echo "üèÉ Ejecutando tests con Mongo local"
          MONGO_URI="mongodb://localhost:27017/${{ secrets.MONGO_DB }}" \
          MONGO_DB="${{ secrets.MONGO_DB }}" \
          APP_ENV=testing \
          go test -v -coverprofile=coverage.out ./...
          go tool cover -func=coverage.out

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t juanma1301/parcial2-so:latest .

      - name: Scan Docker image with Snyk
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: juanma1301/parcial2-so:latest
          args: --severity-threshold=high
        continue-on-error: false

      - name: Run container and verify
        run: |
          echo "‚û°Ô∏è Lanzando contenedor con variables de entorno"
          docker run -d \
            --name test-container \
            -v ${{ github.workspace }}/.env:/app/.env \
            -e MONGO_URI="${{ secrets.MONGO_URI }}" \
            -e MONGO_DB="${{ secrets.MONGO_DB }}" \
            -e APP_ENV=testing \
            -p 8080:8080 \
            juanma1301/parcial2-so:latest

          sleep 5

          echo "üì° Verificando respuesta del contenedor..."
          curl -s http://localhost:8080 || (echo "‚ùå Fallo al contactar con el contenedor" && docker logs test-container && exit 1)

          echo "‚úÖ Contenedor corriendo correctamente"
          echo "üó£Ô∏è Hello world"


      - name: Tear down container
        run: docker rm -f test-container

      - name: Push Docker image
        run: docker push juanma1301/parcial2-so:latest
